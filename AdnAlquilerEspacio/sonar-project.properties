#Informacio del proyecto raiz
sonar.projectKey=com.adn.adnalquilerparqueadero:alquiler.estacionamiento
sonar.projectName=Ceiba-AlquilerEstacionamiento(carlos.quezada)
sonar.projectVersion=1.0
sonar.projectDescription=Se pueden alquilar Espacios de un parqueadero

sonar.sourceEncoding=UTF-8

sonar.report.export.path=sonar-report.json

AdnAlquilerEspacio.sonar.sources=app/src/main/java

AdnAlquilerEspacio.sonar.java.binaries=target/classes,app/build/tmp/kotlin-classes

AdnAlquilerEspacio.sonar.tests=app/src/test/java
        
#Importar informes de cobertura de codigo JaCoCo
AdnAlquilerEspacio.sonar.java.coveragePlugin=jacoco

AdnAlquilerEspacio.sonar.junit.reportPaths=app/build/test-results/testDebugUnitTest

sonar.inclusions=*.java,*.kt

# Language
sonar.language=kotlin
